name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_13.2.app/Contents/Developer

      - name: Build and Test
        run: xcodebuild clean build test -workspace apps/ios/Taskodoro.xcworkspace  -scheme "CI" -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 13" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO