name: Android CI

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/android_ci.yml
      - apps/android
      - taskodoro
      - build.gradle.kts
      - settings.gradle.kts
  pull_request:
    types: [ opened, synchronize, ready_for_review, reopened ]
    branches: [ main ]
    paths:
      - .github/workflows/android_ci.yml
      - apps/android
      - taskodoro
      - build.gradle.kts
      - settings.gradle.kts

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: ./.github/actions/gradle-setup

      - name: Build
        run: ./gradlew apps:android:app:clean apps:android:app:assemble

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: macos-13
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: ./.github/actions/gradle-setup

      - name: Run Unit tests
        run: ./gradlew apps:android:app:clean apps:android:app:test

  ui-tests:
    name: UI Tests
    needs: unit-tests
    runs-on: macos-13
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: ./.github/actions/gradle-setup

      - name: Run UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          script: ./gradlew apps:android:app:clean apps:android:app:connectedAndroidTest